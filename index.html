<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Champ Darts</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div id="output" style="display: none;"></div>


<div id="app-container" class="app-container hide">

    <div id="header" class="no-padding">
        <div id="player1-column" class="player-column">
            <div id="player1-name" class="player-name">Player 1</div>
            <div id="player1-score" class="player-score">206</div>
        </div>
        <div id="scoreboard-column" class="scoreboard-column">
            <div id="leg-counter" class="leg-counter player-name">
                <span id="p1legs">0</span> -
                <span id="p2legs">0</span>
            </div>
            <div id="turn-score" class="turn-score"></div>
        </div>
        <div id="player2-column" class="player-column">
            <div id="player2-name" class="player-name">Player 2</div>
            <div id="player2-score" class="player-score">161</div>
        </div>
    </div>
    <div id="numpad" class="no-padding">
        <div id="player1-turn-log" class="turn-log">

        </div>
        <div id="button-console">
            <div id="finish-darts">
                <button id="finish-darts-1" class="finish-btn">One Dart</button>
                <button id="finish-darts-2" class="finish-btn">Two Darts</button>
                <button id="finish-darts-3" class="finish-btn">Three Darts</button>
            </div>
            <div id="calculator">
                    <div class="calculator-button" id="calculator-button-one">1</div>
                    <div class="calculator-button" id="calculator-button-two">2</div>
                    <div class="calculator-button" id="calculator-button-three">3</div>
                    <div class="calculator-button" id="calculator-button-four">4</div>
                    <div class="calculator-button" id="calculator-button-five">5</div>
                    <div class="calculator-button" id="calculator-button-six">6</div>
                    <div class="calculator-button" id="calculator-button-seven">7</div>
                    <div class="calculator-button" id="calculator-button-eight">8</div>
                    <div class="calculator-button" id="calculator-button-nine">9</div>
                    <div class="calculator-button" id="calculator-button-enter" style="color: cadetblue;">enter</div>
                    <div class="calculator-button" id="calculator-button-zero">0</div>
                    <div class="calculator-button" id="calculator-button-undo" style="color: cadetblue;">undo</div>
            </div>
            <div id="quick-pick">
                <div class="quick-pick-button" id="quick-pick-26">26</div>
                <div class="quick-pick-button" id="quick-pick-45">45</div>
                <div class="quick-pick-button" id="quick-pick-60">60</div>
                <div class="quick-pick-button" id="quick-pick-85">85</div>
                <div class="quick-pick-button" id="quick-pick-95">95</div>
                <div class="quick-pick-button" id="quick-pick-100">100</div>
                <div class="quick-pick-button" id="quick-pick-120">120</div>
                <div class="quick-pick-button" id="quick-pick-140">140</div>
                <div class="quick-pick-button" id="quick-pick-180">180</div>
            </div>

        </div>
        <div id="player2-turn-log" class="turn-log">

        </div>
    </div>
    <div id="footer" class="no-padding"></div>

</div>

<div id="registration" class="registration-container">

    <div id="player-names-container" class="reg-content-container">
            <div id="player1-name-label">Player A</div>
            <input type="text" id="player1-name-input" placeholder="enter name" size="12" maxlength="12">
            <div id="player2-name-label">Player B</div>
            <input type="text" id="player2-name-input" placeholder="enter name" size="12" maxlength="12">
            <div id="race-to-label">Race To Games</div>
            <input type="text" id="race-to-input-field" placeholder="enter games" size="12" maxlength="2"><br>
            <button id="start-match-button">Start Match</button>
    </div>
</div>

<script src="classes.js"></script>
<script src="functions.js"></script>
<script src="interface.js"></script>
<script src="main.js"></script>

</body>
</html>
